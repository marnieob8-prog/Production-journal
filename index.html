<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Production Journal</title>

<!-- REQUIRED: jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

#book {
  width: 800px;
  height: 500px;
}

.page {
  background: white;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="book">
  <div class="page"><img src="IMG_5632.jpeg"></div>
  <div class="page"><img src="Untitled design - 8.png"></div>
  <div class="page"><img src="IMG_5594.png"></div>
  <div class="page"><img src="IMG_5603.png"></div>
</div>

<script>
$(document).ready(function() {
  $("#book").turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
});
</script>

</body>
</html>
